    <!-- Information Request Form -->
    <section>
        <h2>Sign Up for More Information</h2>
        <form action="thankyou.html" method="get">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="First Name" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="Last Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="Email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="Phone">

            <label for="contactMethod">Best Way to Reach You:</label>
            <select id="contactMethod" name="Contact Method">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
                <option value="owl">Owl</option>
            </select>

<!-- Classes Interested In Section -->
<p>Classes Interested In:</p>
<div class="checkbox-group">
    <label><input type="checkbox" id="yoga" name="classes" value="Cross Training"> Cross Training</label>
    <label><input type="checkbox" id="spin" name="classes" value="Sprint"> Sprint</label>
    <label><input type="checkbox" id="hiit" name="classes" value="Spin"> Spin</label>
    <label><input type="checkbox" id="hiit" name="classes" value="BodyPump"> BodyPump</label>
    <label><input type="checkbox" id="hiit" name="classes" value="BodyCombat"> BodyCombat</label>
    <label><input type="checkbox" id="hiit" name="classes" value="Step Interval"> Step Interval</label>
    <label><input type="checkbox" id="hiit" name="classes" value="Advance Cross Training"> Advance Cross Training</label>
    <label><input type="checkbox" id="hiit" name="classes" value="MixxedFIT"> MixxedFIT</label>
    <label><input type="checkbox" id="hiit" name="classes" value="Zumba"> Zumba</label>
</div>

<!-- Preferred Time Section -->
<p>Preferred Time:</p>
<div class="radio-group">
    <label><input type="radio" id="am" name="time" value="AM"> AM</label>
    <label><input type="radio" id="pm" name="time" value="PM"> PM</label>
</div>

        <button type="submit">Submit</button>
